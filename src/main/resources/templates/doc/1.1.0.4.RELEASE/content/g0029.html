<h2>表单校验</h2>
<p>Kepler中表校验使用了 <a href="https://jqueryvalidation.org/">jQuery Validation</a>，同样该插件的相关资料在这里不做过多搬运。</p>
<p>在Kepler中我们拓展了一些validation的校验方法并自定义了校验的提示样式，该部分内容包含在以下文件中：</p>
<p>参见目录<pre>net.onebean.kepler.web\src\main\resources\static\system_assets\</pre></p>
<pre>
            ...\validate\validator.css
            ...\js\validate\validator.js
          </pre>
