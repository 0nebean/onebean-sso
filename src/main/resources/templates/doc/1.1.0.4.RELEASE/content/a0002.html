<h2>适合我吗</h2>
<p>如果你需要接外包，或者为中小型初创公司抢占市场，业务方需要你快速交付，自己担心代码设计不够健壮，又或是你开发人力紧张，需要短时间构建多端项目，那么Kepler是适合你的。</p>
<!--<p>如果你需要通过RPC构建一个中大型的分布式项目，那么你可以参考一下作者的RPC项目的<a href="https://www.baidu.com">demo</a></p>-->
<p>如果你需要通过RPC构建一个中大型的分布式项目，那么Kepler的结构并不直接适用于你的情况，其本身更注重多模块之间复用代码，将dao，service，controller分离成了多个模块。</p>
